<style>

    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;

}
.contact-form form{
    padding: 9%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
}
.btnContactSubmit
{
    width: 50%;

    background-color: #0062cc;

    cursor: pointer;
}
.btnProductos{
  width: 25%;
    border: none;

  <div class="container contact-form">

        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <div class="text-right ">
      <button class="btnProductos"><a class="text-light" href="/api/productos"> Ver productos</a> </button>
  </div>
    <form action="/api/productos" method="post">
        <h3>Agrega un Producto</h3>
       <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Nombre del producto: </label>
                    <input type="text" name="name" class="form-control" placeholder="example" value="" />
                </div>
                <div class="form-group">
                  <label for="name">  Precio</label>
                    <input type="text" name="precio" class="form-control" placeholder="$" value="" />
                </div>
                <div class="form-group">
                  <label for="name">  URL de la imagen </label>

                    <input type="text" name="thumbnail" class="form-control" placeholder="http://example/" value="" />
                </div>
                <div class="form-group justify-content-center">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Agregar Producto" />
                </div>
            </div>
